<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div style="margin-bottom: 30px">Hello Electron</div>

		<div class="info"></div>

		<div style="margin-bottom: 30px">
			<label for="window-title">Window Title:</label>
			<input type="text" id="window-title" />
			<button class="changeBtn">Change window title</button>
		</div>

		<div>
			<button style="margin-bottom: 30px" class="openBtn">Open a File</button>
			File path: <strong class="filePath"></strong>
		</div>

		<div style="margin-bottom: 30px">
			Counter: <strong class="counter">0</strong>
		</div>

		<div style="margin-bottom: 30px">
			<a
				href="https://file-examples.com/storage/fe7e2bfeed6401e75b22832/2017/04/file_example_MP4_480_1_5MG.mp4"
				download
				>Download file</a
			>
			<progress min="0" max="100" value="0" id="progress"></progress>
			<button id="download-pause" disabled>Pause</button>
			<button id="download-resume" disabled>Resume</button>
			<button id="download-cancel" disabled>Cancel</button>
		</div>

		<div>
			<input type="text" id="chat-input" />
			<button id="chat-btn">Send</button>
			<div id="chat-block"></div>
		</div>
	</body>
	<script src="./renderer.js"></script>
</html>
